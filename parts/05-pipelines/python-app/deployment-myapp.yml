apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app
  namespace: continuous-integration
  labels:
    app: python-app
    company: acme
spec:
  replicas: 3
  selector:
    matchLabels:
      app: python-app
      company: acme
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: python-app
        company: acme
    spec:
      containers:
      - name: nginx
        image: localhost:30335/python-app:.TAG
        imagePullPolicy: Always
        ports:
        - containerPort: 9000

---
apiVersion: v1
kind: Service
metadata:
  name: python-app
  namespace: continuous-integration
spec:
  selector:
    app: python-app
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 9090
      targetPort: 9000
      name: http
